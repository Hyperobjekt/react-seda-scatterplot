<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Scatterplot</title>
  <style>
    .container {
      min-width: 320px;
      max-width: 800px;
      width:90%;
      margin:auto;
      position:relative;
    }

    .scatterplot {
      padding-top: 56.25%; /* 16:9 */
    }

    .scatterplot > div {
      top:0;left:0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="scatterplot" id="root"></div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.production.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.production.min.js'></script>
  <script src='https://unpkg.com/react-seda-scatterplot@1.0.3/umd/react-seda-scatterplot.js'></script>
  <script  src="./Scatterplot.js"></script>
  <script  src="./index.js"></script>
</body>

</html>
